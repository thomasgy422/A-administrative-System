{% extends "layout.html" %}

{% block title %}Choose Course{% endblock %}

{% block content %}
<div class='container'>
    <h1>User: {{ user.username }}</h1>
    <h3>Please select a course:</h3>
</div>
{% for course in user.courses %}
<div class='container'>
    <p>
        <a href="{{ url_for('teams', username=current_user.username, course=course.title) }}" class="btn btn-primary" role="button">{{ course.title}}</a>
    </p>
</div>
{% endfor %}

{% endblock %}
