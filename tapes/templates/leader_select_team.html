{% extends "layout.html" %}

{% block title %}Choose Team{% endblock %}

{% block content %}

<h2>User: {{ user.username }}</h2>
<h3>Course: {{ course }} </h3>
<h3>Please select a team:</h3>
<br>

{% for team in teams %}
    {% if team.course_id == chosenCourse.id %}
      <p>
        <a href="{{ url_for('leader_calculate_marks', username=current_user.username, course=course, team=team.title) }}">{{ team.title }}
      </p>
    {% endif %}
{% endfor %}

{% endblock %}
