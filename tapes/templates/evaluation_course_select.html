{% extends "layout.html" %}

{% block title %}Choose Course{% endblock %}

{% block content %}

<h1> </h1>
<h2>User: {{ user.username }}</h2>
<h3>Please select a course:</h3>
<a style="float: right" href="{{ url_for('home') }}">Return to Homepage</a>

{% for course in user.courses %}
<table>
    <tr>
        <td>
            <h2><a href="{{ url_for('question_select', course=course.title) }}">{{ course.title }}</a></h2>
        </td>
    </tr>
</table>
{% endfor %}

{% endblock %}
